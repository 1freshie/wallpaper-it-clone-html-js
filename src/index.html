<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Wallpaper It</title>

  <style>
    @media screen and (min-width: 768px) {
      #image--leopards--small {
        background-position: center center;
      }
    }
  </style>
</head>

<body>
  <header id="header">
    <div id="nav--header" class="w-full h-10 flex justify-center items-center bg-primary--pale-teal p-3 relative">
      <span
        class="ml-auto font-avenir-book text-xs font-semibold md:text-sm md:font-semibold lg:text-base lg:font-semibold uppercase cursor-pointer hover:underline">
        New year sale! 20% off selected wallpapers!
      </span>
      <div id="close-icon" class="w-10 h-10 ml-auto cursor-pointer" style="background: url(img/wallpaperit_sprite.png) no-repeat -30px -99px;
      background-size: auto;">
      </div>
    </div>

    <nav id="navbar w-full h-full"
      class="w-full h-20 flex flex-1 justify-between items-center gap-x-4 border-b-4 border-primary--pale-teal">
      <div id="menu-and-search" class="h-full flex justify-center items-center">
        <div id="nav--menu-icon" class="w-10 h-10 flex flex-1 justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </div>
        <div id="nav--search-icon" class="w-10 h-10">
          <div class="flex flex-1 justify-center items-center">
            <div class="w-10 h-10" style="background: url(img/wallpaperit_sprite.png) no-repeat -50px -55px;
            background-size: auto;">
            </div>
          </div>
        </div>
      </div>

      <div id="wallpaperit--logo" class="w-full h-full cursor-pointer"
        style="background: url(img/wallpaperit-Logo.png) no-repeat center center; background-size: 70%">
      </div>

      <div id="wishlist-and-bag" class="h-full flex justify-around items-center">
        <div id="nav--wishlist-icon" class="w-10 h-10 flex flex-1 justify-center items-center cursor-pointer">
          <div class="w-10 h-10" style="background: url(img/wallpaperit_sprite.png) no-repeat -6px -55px;
          background-size: auto;">
          </div>
        </div>
        <div id="nav--bag-icon" class="w-10 h-10 flex flex-1 justify-center items-center cursor-pointer">
          <div class="w-10 h-10" style="background: url(img/wallpaperit_sprite.png) no-repeat 0px -102px;
          background-size: auto;">
          </div>
        </div>
      </div>
    </nav>

    <div id="nav--footer" class="w-full h-20 bg-[#F8F8F8] flex flex-1 justify-center items-center mb-8">
      <div class="flex gap-x-1 justify-center items-center cursor-pointer hover:underline">
        <div id="nav--check-icon" class="w-7 h-7 flex flex-1 justify-center items-center">
          <div class="w-7 h-7"
            style="background: url(img/wallpaperit_sprite.png) no-repeat -75px -99px; background-size: auto;">
          </div>
        </div>
        <div id="nav--foter-text">
          <span class="font-dm-serif font-semibold text-base lg:text-lg">Order By 8pm</span>
          <span class="font-avenir-book text-sm lg:text-base">For Next Day Delivery</span>
        </div>
      </div>
    </div>
  </header>

  <main id="main w-full h-full">
    <section id="homepage--banners" class="w-full h-full grid grid-cols-1 md:grid-cols-3">
      <div id="image--leopards--small" class="w-full h-56 md:h-full"
        style="background: url(img/envy-homepage-banner-left-image.jpg) no-repeat; background-size: cover; background-position: center bottom;">
      </div>

      <div id="homepage-image--sinful-style"
        class="w-full h-80 md:h-full bg-secondary--dark-cyan flex flex-1 flex-col justify-center items-center p-12 pt-14">
        <div id="image--sinful-style" class="w-full h-2/5 md:h-full"
          style="background: url(img/envy-homepage-banner-sinful-style.svg) no-repeat; background-size: 98%; background-position: center center;">
        </div>
        <button id="button--shop-wallpaper"
          class="mt-6 w-44 h-9 bg-[#E4BE8C] text-primary--black text-sm text-center tracking-[2px] uppercase rounded-full cursor-pointer">
          Shop Wallpaper
        </button>
        <div id="image--envy-logo" class="mt-6 w-full h-1/4 md:h-full"
          style="background: url(img/envy-homepage-banner-logo.svg) no-repeat; background-size: 40%; background-position: center center;">
        </div>
      </div>

      <div id="image--leopards--large" class="hidden md:block w-full h-full"
        style="background: url(img/envy-homepage-banner-right-image.jpg) no-repeat; background-size: cover; background-position: center center;">
      </div>
    </section>

    <section id="section--our-brands" class="w-full h-full">
      <div id="our-brands--content" class="w-full h-full p-6 mt-8 mb-2">
        <div class="w-full h-full flex flex-1 justify-between items-center">
          <h2 class="font-dm-serif font-semibold text-2xl text-primary--black">Our <span
              class="text-primary--pale-teal italic">Brands</span></h2>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
